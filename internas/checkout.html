<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Finalize sua compra</title>

    <script type="text/javascript" src="/js/total.js"></script>

</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4" >Ótima escolha</h1>
            <p class="lead">Obrigado por compra na Claudia Modas!
               Preencha seus dados para efetizar a compra.</p>
        </div>
    </div>
        <div class="container">
            <div class="row">

                <div class="col-md-4 col-xl-3">
                    <div class="card mb-3">
                        <div class="card-header">
                            <h2>Sua compra</h2>
                        </div>
                        <div class="card-body">
                            <img src="../imagens/produtos/foto1-verde.png" alt="Fuzzy Cardigan" class="img-thumbnail mb-3">
                            <dl>
                                <dt>Produto</dt>
                                <dd>Fuzzy Cardigan</dd>
                                <dt>Cor</dt>
                                <dd>Verde</dd>
                    
                                <dt>Tamanho</dt>
                                <dd>40</dd>
                                <dt>Preço</dt>
                                <dd>R$129,90</dd>
                            </dl>
                        </div>
                    </div>

                    <div class="card mb-3">

                        <div class="card-body">

                            <div class="form-group">
                                <label for="qtd">Quantidade</label>
                                <input type="number" name="quantidade" id="qtd" min="1" max="99" value="1" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="toral">Total:</label>
                                <output id="total" class="form-control">R$ 129,00</output>
                            </div>
                      
                        </div>
                    </div>
                </div>
            </div>

            <form action="/efetivar.html" method="POST" class="col-md-12 col-xl-9">
                <div class="row">
                    <fieldset class="col-lg-6">
                        <legend>Dados pessoais</legend>
                        <div class="form-group">
                            <label for="nome">Nome completo</label>
                            <input type="text" placeholder="Nome completo" class="form-control" name="nome" id="nome" autofocus required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" placeholder="email.@exemplo.com" class="form-control"  name="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="cpf">CPF</label>
                            <input type="text" placeholder="000.000.000-00" class="form-control"  name="cpf" id="cpf" required>
                        </div>
                        <div  class="form-group custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="notificações" value="sim" checked>
                            <label class="custom-control-label" for="notificações"> Quero receber notificações da Claudia Modas</label>
                        </div>
                    </fieldset>
                    
                    <fieldset class="col-lg-6">
                        <legend>Cartão de crédito</legend>
                    
                        <div class="form-group">
                            <label for="numero-cartao">Número - CVV</label>
                            <input type="text" class="form-control" name="numero-cartao" id="numero-cartao">
                        </div>
                        <div class="form-group">
                            <label for="bandeira-cartao">Bandeira</label>
                                <select class="custom-select" id="bandeira-cartao">
                                    <option disabled selected>Selecione uma opção</option>
                                    <option value="master">Mastercard</option>
                                    <option value="visa">Visa</option>
                                    <option value="amex">American Express</option>
                                </select>
                        </div>
                        <div class="form-group">
                            <label for="validade-cartao">Validade</label>
                            <input type="month" class="form-control" name="validade-cartao" id="validade-cartao" >
                        </div>
                    </fieldset>
                </div>
        
                <button type="submit" class="btn btn-primary" >Confirmar pedido</button>
            </form>

        </div>

    
</body>
</html>
